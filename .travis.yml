sudo: false
language: node_js
node_js:
  - '14'
  - '14.0'
  - '13'
cache: npm

install:
- npm ci
- npm install

script:
- npm test


deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  on:
    branch: master
    all_branches: true

after_script:
  - coveralls